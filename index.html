<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./node_modules/ckeditor/ckeditor.js"></script>
</head>

<body>
    <form onsubmit="return false;">

        <label for="close">Closing date/time(if applicable)</label>
        <input id="close" type="text" /><br />

        <label for="num">Posting #</label>
        <input id="num" type="text" /><br />

        <label for="title">Title</label>
        <input id="title" type="text" /><br />

        <label for="unit">Unit</label>
        <input id="unit" type="text" /><br />

        <label for="term">Term</label>
        <input id="term" type="text" /><br />

        <label for="cat">Category</label>
        <input id="cat" type="text" /><br />

        <div id="editor">
            <p>This is the editor content.</p>
        </div>


        <input id="submit" type="submit" />
    </form>
    <p id="output">output</p>
</body>

<script src="script.js"></script>
<script>
    CKEDITOR.replace('editor');
</script>

</html>
